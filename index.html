<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Elm Golf Mockup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ccc;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #elm {
      width: 320px;
      height: 568px;
      background-color: #fdd;  /* pale red for SCREEN background */
      box-sizing: content-box;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="elm"></div>
  <script src="elm.js"></script>
  <script>
    var app = Elm.Main.init({ node: document.getElementById("elm") });
  </script>
</body>
</html>
