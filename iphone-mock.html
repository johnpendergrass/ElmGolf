<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta charset="UTF-8" />
  <title>iPhone Layout Mock</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ccc;
      font-family: sans-serif;
    }

    .iphone-screen {
      width: 320px;
      height: 568px;
      margin: 20px auto;
      border: 2px solid red; /* Full simulated iPhone screen border */
      box-sizing: content-box;
      background-color: #f8f8f8;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    .main-box {
      width: 272px;
      height: 442px;
      margin-top: 24px;
      border: 1px solid #444;
      background-color: white;
      box-sizing: border-box;
    }

    .status-area {
      width: 100%;
      height: 78px;
      margin-top: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      box-sizing: border-box;
      background-color: #e0e0e0;
      border-top: 1px solid #aaa;
    }

    .status-text {
      flex-grow: 1;
      font-size: 12px;
      line-height: 1.4;
    }

    .die-box {
      width: 60px;
      height: 60px;
      background-color: #fff;
      border: 1px solid #444;
      margin-left: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="iphone-screen">
    <div class="main-box">
      <!-- Game grid placeholder -->
    </div>
    <div class="status-area">
      <div class="status-text">
        Hole 2 - Par 4<br>
        Strokes: 2 / 6<br>
        Total: 12 / 24
      </div>
      <div class="die-box">
        ðŸŽ²
      </div>
    </div>
  </div>
</body>
</html>
